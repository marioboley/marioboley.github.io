{% if page.publications %}
  <h2>Publications</h2>
  <ol class="publication-list">
    {% for key in page.publications %}
      {% assign pub = site.publications | where: "slug", key | first %}
      {% if pub %}
        <li>{% include archive-single-publication.html post=pub %}</li>
      {% endif %}
    {% endfor %}
  </ol>
{% endif %}
